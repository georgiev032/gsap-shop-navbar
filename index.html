<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GSAP Store</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-closed">
                <!-- This is the animated part of the nav. When we click it's opening the rest. -->
                <h3>Portfolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuit</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Misc</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="img/hoodie.jpeg" alt="hoodie">
                    <img src="img/hats.jpeg" alt="hats">
                </div>
            </div>
        </nav>
        <img src="img/long-cover.jpg" alt="cover" class="cover">
        <h1 class="cover-data">30/12/2019</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"
        integrity="sha256-dOAYt+bDtcwODMeQ8lYDO5ezeDxYU1KbxhAban7SMVk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"
        integrity="sha256-fltN0o5Y522+g+srNX/a1+VLhane+b+VMGPVlwqR7mo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"
        integrity="sha256-y/IiirQ5+JuD/reepUkhNSGoEhL96f9n+cc9AC1YYZg=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
